<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h3 class="mt-5">Add New Employee</h3>
  <hr/>
<form th:action="@{/saveEmployee}" th:object="${employee}" method="post">

  <input placeholder="Enter Name" type="text" th:field="*{name}" class="form-control col-4 mb-4"/>
  <input placeholder="Enter Email" type="text" th:field="*{email}" class="form-control col-4 mb-4"/>
  <input placeholder="Enter Department" type="text" th:field="*{department}" class="form-control col-4 mb-4"/>

  <button class="btn btn-primary">Save</button>

  <input type="hidden" th:field="*{id}"/>

</form>
  <hr/>
  <a th:href="@{/}">Go Back</a>
</div>
</body>
</html>
